<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pico Lights Plus - Light control</title>
<link href="picolights.css" rel="stylesheet" type="text/css">
<!-- Add Jquery -->
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="picolights.js"></script>
</head>
<body>

<h1>Pico Lights Plus</h1>

<div id="centre">


<table cols="3" cellspacing="0">
<tr class="buttons">
    <td class="buttonname" cellspacing="0">Light 1</td>
    <td class="onbutton" cellspacing="0"><img class="imgonbutton" id="sw_on_1" src="onbutton.png" alt="On"></td>
    <td class="offbutton" cellspacing="0"><img class="imgoffbutton" id="sw_off_1" src="offbutton.png" alt="Off"></td>
</tr>
<tr class="buttons">
    <td class="buttonname" cellspacing="0">Light 2</td>
    <td class="onbutton" cellspacing="0"><img class="imgonbutton" id="sw_on_2" src="onbutton.png" alt="On"></td>
    <td class="offbutton" cellspacing="0"><img class="imgoffbutton" id="sw_off_2" src="offbutton.png" alt="Off"></td>
</tr>
<tr class="buttons">
    <td class="buttonname" cellspacing="0">Light 3</td>
    <td class="onbutton" cellspacing="0"><img class="imgonbutton" id="sw_on_3" src="onbutton.png" alt="On"></td>
    <td class="offbutton" cellspacing="0"><img class="imgoffbutton" id="sw_off_3" src="offbutton.png" alt="Off"></td>
</tr>
</table>


<p>Cmd status : <span id="status">...</span></p>

</div>



</body>
</html>
